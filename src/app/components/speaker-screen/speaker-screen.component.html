<div class="connected-users">
  <p>Users connected:</p>

  <ul>
    <li *ngFor="let user of connectedUsersList">
      {{user['name']}} {{user['surname']}} <span *ngIf="user['host']">[host]</span>
    </li>
  </ul>
</div>
<div class="current-speaker">
  <h1 *ngIf="!isHostUser">Waiting for the host...</h1>
  <h1 *ngIf="isHostUser">You are the host!</h1>
</div>

<p>{{currentConnectedUser['name']}} {{currentConnectedUser['surname']}}</p>
